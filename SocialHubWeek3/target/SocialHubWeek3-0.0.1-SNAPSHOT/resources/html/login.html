<!DOCTYPE html>
<html>
    <head>
        <title>Social Hub</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Welcome to Social Hub</h1>
        <h3>Please sign-in</h3>

        <!-- You can include the method and action attributes to tell -->
        <!-- The form where to send information, and how it should send it -->
        <form id="login" method="post" action="/SocialHubWeek3/login">
            <label for='username'>Username: </label>
            <input id='username' type='text' name='username' maxlength='50' required onkeypress="printPressed(event)"/>
            <lable for='password'>Password: </lable>
            <input id='password' type='password' name='password' minlength='8' required/>
            <input type='submit' value='Login' />
        </form>
        <script src='login.js'></script>
    </body>
</html>
